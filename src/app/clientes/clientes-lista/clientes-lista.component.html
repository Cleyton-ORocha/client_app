<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb p-3 bg-body-tertiary rounded-3">
    <li class="breadcrumb-item " aria-current="page">Consulta</li>
</ol>

<div class="row">
    <div class="col-md-6">
        <div class="alert alert-success" role="alert" *ngIf="mensagemSucesso">
            {{ mensagemSucesso }}
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="mensagemErro">>
            {{ mensagemErro }}
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-2">
        <button class="btn btn-warning my-3" (click)="novoCadastro()">
            <i class="fa fa-plus"></i> Novo
        </button>
    </div>
</div> 
<div class="row">
    <div class="col-md-12">
        <table class="table table-condensed table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Data Cadastro</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td>{{ cliente.id }}</td>
                    <td>{{ cliente.nome }}</td>
                    <td>{{ cliente.cpf }}</td>
                    <td>{{ cliente.dataCadastro }}</td>
                    <td>
                        <button class="btn btn-primary" routerLink="/clientes-form/{{ cliente.id }}">
                            <i class="fa fa-edit"></i>
                        </button>

                        <button class="btn btn-danger ml-2" data-bs-toggle="modal" data-bs-target="#modalSelecao" (click)="preparaDelecao(cliente)">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="modalSelecao" class="modal fade" role="dialog">
        <div class="modal-dialog text-center">
            <div class="modal-content">
                <i id="imgWarning" class="fa fa-exclamation-circle rounded mx-auto d-block modal-header"></i>
                <div class="modal-body" *ngIf="clienteSelecionado">
                    Confirma a deleção do(a) cliente {{ clienteSelecionado.nome }}?
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalDelecao" data-bs-dismiss="modal" (click)="deletarCliente()">Confirmar</button>
                    <button class="btn btn-default border ml-2" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
